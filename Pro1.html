<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Pro.html">
        <center>
            <pre>

                
            </pre>
            <b>SIGN UP HERE !!</b>
            <p></p>

            <table cellpadding="15">
                <tr></tr>
                <tr>
                    <td><label>Username:</label></td>
                    <td><input type="text" placeholder="Enter your name" required></td>
                </tr>
                <tr>
                    <td><label>Phone Number:</label></td>
                    <td>
                        <select >
                            <option value="IND">+91</option>
                            <option value="USA">+1</option>
                            <option value="UK">+44</option>
                        </select>
                        <input type="number" placeholder="Enter your Mobile number" required>
                    </td>
                </tr>
                <tr>
                    <td><label>Date of Birth:</label></td>
                    <td><input type="date" placeholder="Date of Birth"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                    <input type="radio" name="gender" value="Male" id="male">
                    <label for="male">Male</label>
                    <input type="radio"name="gender"  value="Female" id="female">
                    <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Languages Known:</label></td>
                    <td>
                        <input type="checkbox" value="Telugu" id="telugu" checked>
                        <label for="telugu">Telugu</label>
                        <input type="checkbox" value="English" id="english">
                        <label for="english">English</label>
                        <input type="checkbox" value="Hindi" id="hindi">
                        <label for="hindi">Hindi</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Email ID:</label></td>
                    <td><input type="Email" placeholder="Enter your Email" required></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td><label>Confirm Password:</label></td>
                    <td><input type="password" placeholder="Re-enter Password"></td>
                </tr>
            </table>
            <p></p>
            <button><b>Submit</b></button>
        </center>
    </form>
</body>
</html>
